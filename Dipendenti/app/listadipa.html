<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>Acme spa - Lista Dipartimenti</title>
  </head>
  <body>
    <div class = "container">
    <h1>Dipartimenti</h1>
    <p> Ecco la lista dei nostri dipartimenti </br>
        <div id='appDipa'>
    <table id='dipartimenti' class = table>
        <thead>
            <th> ID </th>
            <th> Nome </th>
            <th> Responsabile </th>
        </thead>
        <tr v-for="dipartimento in listDipa" >
            <td>{{ dipartimento.ID }}</td>
            <td>{{ dipartimento.nome }}</td>
            <td>{{ dipartimento.responsabile_ID }}</td>
        </tr>
    </table>
  
  
   

    
    
    
    
    
    
   
   
   

    </div>
  <script src="appDipe.js"></script>
  
  </body>
</html>
